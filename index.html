<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/style.css">
    <title>Document</title>
</head>
<body>
    <div class="calculator">
        <p class="error"></p>
        <div class="inp">
            <div>
                <p>HEIGHT: </p>
                <input class="height" placeholder="Height in cm" type="text">
            </div>

            <div>
                <p>WEIGHT: </p>
                <input class="weight" placeholder="Weight in kg" type="text">
            </div>
        </div>
    
        <div class="btn">
            <button class="submit">Submit</button>
            <button class="reset">Reset</button>
        </div>

        <div class="result">
            <h4>RESULT: </h4>
            <p class="ans"></p>
        </div>
            
    </div>

    <script src="/JS/main.js"></script>
</body>
</html>
